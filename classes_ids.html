<!DOCTYPE html>

<html>

<head>

<title>Classes e IDs</title>

    <meta charset="utf-8">

<style type="text/CSS">

    p {
        color:rgb(255, 251, 0)
    }

    h1 {
        color:blueviolet
    }
    .pink {
        color: pink;

    }

    .blue {
        color:rgb(7, 7, 7)
    }

    #principal {
        background-color: black;
        background-image: linear-gradient(red, rgb(7, 7, 7), rgb(252, 252, 252));

    }

    #ultimoparagrafo{
        background-color: aliceblue;
    }

    #segundoparagrafo{
        border-style: dotted;
        color:aliceblue;
    }

    .center {
        text-align: center;
    }

    #terceiroparagrafo{
        border-style: solid;
      

    }
    </style>

</head>

<body id="principal">

   <p class="pink"> <p class="center"> Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p></p>
   <p id="segundoparagrafo"> "At vero eos et accusamus et iusto odio dignissimos"</p>
   <p class="blue" id="ultimoparagrafo">On the other hand, we denounce with righteous indignation.</p>
   <p id="terceiroparagrafo" class="center">These cases are perfectly simple and easy to distinguish. </p>
   
</body>

</html>
